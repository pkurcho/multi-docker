sudo: required
services:
  - docker

before_install:
  - docker build -t pkurcho/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true pkurcho/react-test npm test

after_success:
  - docker build -t pkurcho/multi-client ./client
  - docker build -t pkurcho/multi-nginx ./nginx
  - docker build -t pkurcho/multi-server ./server
  - docker build -t pkurcho/multi-worker ./worker
  #Log into the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #Take those images and push them to docker hub
  - docker push pkurcho/multi-client
  - docker push pkurcho/multi-nginx
  - docker push pkurcho/multi-server
  - docker push pkurcho/multi-worker